<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div id="c65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div id="c83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div id="c68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div id="c70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div id="c71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div id="c72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div id="c74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div id="c75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div id="c76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio id="65" src="sounds/clap.wav"></audio>
    <audio id="83" src="sounds/hihat.wav"></audio>
    <audio id="68" src="sounds/kick.wav"></audio>
    <audio id="70" src="sounds/openhat.wav"></audio>
    <audio id="71" src="sounds/boom.wav"></audio>
    <audio id="72" src="sounds/ride.wav"></audio>
    <audio id="74" src="sounds/snare.wav"></audio>
    <audio id="75" src="sounds/tom.wav"></audio>
    <audio id="76" src="sounds/tink.wav"></audio>

    <script>
      document.addEventListener("keydown", function (event) {
        activekey = String(event.keyCode).toUpperCase();
        audiotag = document.getElementById(activekey);
        audiotag.play();

        keybutton = document.getElementById("c" + activekey);
        keybutton.classList.add("playing");
      });

      document.addEventListener("keyup", function (event) {
        activekey = String(event.keyCode).toUpperCase();
        keybutton = document.getElementById("c" + activekey);
        keybutton.classList.remove("playing");
      });
    </script>
  </body>
</html>
